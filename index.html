<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaStep</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="logo">
            <!-- PERUBAHAN DI SINI -->
             <!-- Memuat gambar dengan atribut loading="eager" untuk prioritas tinggi -->
            <img 
                src="./assets/bird.png"
                alt="LinguaStep Mascot"
                class="logo-bird"
                loading="eager"
            >

            <h1>LinguaStep</h1>
            <p>CARA SERU BELAJAR BAHASA</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" id="login-btn">Login</button>
                <button class="tab" id="signup-btn">Sign up</button>
            </div>

            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Login
                </button>

                <div class="divider">
                    <span>Atau</span>
                </div>
            </form>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
